<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Card Project</title>
  </head>
  <body>
    <div class="container">
      <section class="section-1">
        <div id="back-card">
          <p>---</p>
        </div>
        <div class="front-card">
          <img id="card-logo" src="images/card-logo.svg" alt="" />
          <span id="card-number">0000 0000 0000 0000</span>
          <div class="card-na">
            <div id="card-name">Caio Vitor</div>
            <div id="card-date">00/00</div>
          </div>
        </div>
      </section>
      <section class="section-2">
        <form class="cadastro">
          <div class="form-NaNa">
            <div class="name">
              <label for="card-name">Nome</label>
              <input
                id="input-card-name"
                type="text"
                maxlength="14"
                placeholder="e.g. Caio Vitor"
              />
            </div>
            <div class="date-error1">Obrigatorio</div>

            <div class="number-card">
              <label for="card-number">Número do Cartão</label>
              <input
                id="input-card-number"
                type="text"
                maxlength="19"
                placeholder="e.g. 1233 5869 5842 7893"
              />
            </div>
            <div class="date-error2">Obrigatorio</div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label for="date">Data de Vencimento</label>
              <input
                id="input-card-date"
                placeholder="e.g 23/04"
                maxlength="5"
                type="text"
              />
              <div class="date-error3">Obrigatorio</div>
            </div>

            <div class="input-group">
              <label for="CVC">CVC</label>
              <input
                id="input-card-cvc"
                placeholder="e.g 123"
                maxlength="3"
                type="text"
              />
              <div class="date-error4">Obrigatorio</div>
            </div>
          </div>

          <button class="custom-button">Confirm</button>
        </form>
        <div class="thanks">
          <img src="images/icon-complete.svg" alt="" />
          <div id="thank">OBRIGADO!</div>
          <div id="legend thank">Seus dados foram adicionados com sucesso!</div>
          <div><button class="button-thanks">Continue</button></div>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
